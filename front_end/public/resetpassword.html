<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - Exercise Science Program</title>
<link rel="stylesheet" href="../css/body.css">
<style>
/* 新增样式 */
.return-link {
    display: block;
    color: #fff;
    text-decoration: none;
    text-align: center;
    margin-top: 10px;
}

.return-link:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<div class="container">
    <h2>Reset Password</h2>
    <form id="resetPasswordForm">
        <input type="text" id="account" name="account" placeholder="Account" required>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
        <input type="text" id="verificationCode" name="verificationCode" placeholder="Verification Code" required>
        <button type="submit">Reset Password</button>
        <a href="login.html" class="return-link">Return to Login</a>
    </form>
</div>

<script>
document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var account = document.getElementById('account').value;
    var phone = document.getElementById('phone').value;
    var verificationCode = document.getElementById('verificationCode').value;

    fetch('/resetpassword', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ account: account, phone: phone, verificationCode: verificationCode })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // 重置成功，重定向到登录页面
            window.location.href = 'login.html';
        } else {
            // 显示错误消息
            document.getElementById('message').textContent = data.message;
        }
    })
    .catch(error => console.error('Error:', error));
});
</script>

</body>
</html>
