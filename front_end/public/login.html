<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Exercise Science Program</title>
<link rel="stylesheet" href="../css/body.css">
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Account" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="signup.html" class="link">Create one here.</a></p>
        <p>Forgot your password? <a href="resetpassword.html" class="link">Reset it here.</a></p>
    </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username: username, password: password })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // 登录成功，重定向到用户主页
            window.location.href = '../pages/main.html';
        } else {
            // 显示错误消息
            document.getElementById('message').textContent = data.message;
        }
    })
    .catch(error => console.error('Error:', error));
});
</script>

</body>
</html>
